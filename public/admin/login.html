<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 填色游戏管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- 加载遮罩 -->
    <div id="loading-overlay" class="loading-overlay d-none">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- 通知提示容器 -->
    <div class="toast-container"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-logo text-center mb-5">
                <h1 class="fw-bold text-primary mb-0">填色游戏</h1>
                <p class="text-muted mt-2">管理系统</p>
            </div>
            
            <h4 class="mb-4 text-center">管理员登录</h4>
            
            <form id="loginForm" class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" id="username" placeholder="请输入用户名" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">密码</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control border-start-0" id="password" placeholder="请输入密码" required>
                    </div>
                </div>
                
                <div id="loginError" class="alert alert-danger d-none mb-4"></div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg login-btn">登录系统</button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted small">填色游戏管理系统 &copy; 2024</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
