<h2 class="mt-4 mb-4">数据统计</h2>

<div class="row mb-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">用户增长趋势</h5>
            </div>
            <div class="card-body">
                <canvas id="userGrowthChart" height="300"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">图片分类分布</h5>
            </div>
            <div class="card-body">
                <canvas id="categoryDistributionChart" height="300"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">用户活跃度</h5>
            </div>
            <div class="card-body">
                <canvas id="userActivityChart" height="300"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">收入统计</h5>
            </div>
            <div class="card-body">
                <canvas id="revenueChart" height="300"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
        // 加载统计数据
        loadStatistics();
    });
    
    // 加载统计数据
    async function loadStatistics() {
        try {
            // 加载用户增长数据
            const userGrowthData = await fetchUserGrowthData();
            renderUserGrowthChart(userGrowthData);
            
            // 加载图片分类分布数据
            const categoryDistributionData = await fetchCategoryDistributionData();
            renderCategoryDistributionChart(categoryDistributionData);
            
            // 加载用户活跃度数据
            const userActivityData = await fetchUserActivityData();
            renderUserActivityChart(userActivityData);
            
            // 加载收入统计数据
            const revenueData = await fetchRevenueData();
            renderRevenueChart(revenueData);
            
        } catch (error) {
            console.error('加载统计数据失败:', error);
        }
    }
    
    // 获取用户增长数据
    async function fetchUserGrowthData() {
        // 这里应该从API获取真实数据，现在使用模拟数据
        return {
            labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
            datasets: [
                {
                    label: '新增用户',
                    data: [65, 59, 80, 81, 56, 55],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }
            ]
        };
    }
    
    // 渲染用户增长图表
    function renderUserGrowthChart(data) {
        const ctx = document.getElementById('userGrowthChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
    
    // 获取图片分类分布数据
    async function fetchCategoryDistributionData() {
        // 这里应该从API获取真实数据，现在使用模拟数据
        return {
            labels: ['动物', '风景', '人物', '食物', '建筑', '其他'],
            datasets: [
                {
                    label: '图片数量',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }
            ]
        };
    }
    
    // 渲染图片分类分布图表
    function renderCategoryDistributionChart(data) {
        const ctx = document.getElementById('categoryDistributionChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: data,
            options: {
                responsive: true
            }
        });
    }
    
    // 获取用户活跃度数据
    async function fetchUserActivityData() {
        // 这里应该从API获取真实数据，现在使用模拟数据
        return {
            labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
            datasets: [
                {
                    label: '活跃用户数',
                    data: [120, 190, 300, 250, 280, 350, 400],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }
            ]
        };
    }
    
    // 渲染用户活跃度图表
    function renderUserActivityChart(data) {
        const ctx = document.getElementById('userActivityChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
    
    // 获取收入统计数据
    async function fetchRevenueData() {
        // 这里应该从API获取真实数据，现在使用模拟数据
        return {
            labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
            datasets: [
                {
                    label: '收入（元）',
                    data: [1200, 1900, 3000, 5000, 2000, 3000],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }
            ]
        };
    }
    
    // 渲染收入统计图表
    function renderRevenueChart(data) {
        const ctx = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
</script>
